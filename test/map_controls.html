<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gmaps - Controls</title>
  <link rel="stylesheet" href="../dist/jquery.gmaps.css">
  
  <style>
    .gmaps {
      height: 400px;
      width: 100%;
      background-color: #f0f0f0;
      margin-bottom: 10px;
    }
  </style>

</head>
<body>

    <h1>Map Controls</h1>
    
    <div class="gmaps" role="map" 
      data-key="AIzaSyAiKl_QPZ8L92aLRfpH23F5jzEuIETEhWw"
      
      data-control-zoom="true"
      data-control-type="true"
      data-control-scale="true"
      data-control-streetview="false"
      data-control-rotate="true"
      data-control-fullscreen="true"

      data-zoom="14">
        
        <div
          data-id="1"
          data-lat="-33.4727092"
          data-lng="-70.7699143" 
          class="marker">
          <div class="map-card">
            <h1>This is my title</h1>
            <p>Address: Fake street, #445, Stgo.</p>
            <p>Phone: +56753223344</p>
            <p>e-Mail: fake@email.com</p>
          </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../dist/jquery.gmaps.js"></script>

    <script>
      $(document).ready(function(){
        $('.gmaps').gmaps();
      });
    </script>

  </body>
</html>
