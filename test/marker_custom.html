<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gmaps - Custom marker</title>
  <link rel="stylesheet" href="../dist/jquery.gmaps.css">
  
  <style>
    .gmaps {
      height: 400px;
      width: 100%;
      background-color: #f0f0f0;
      margin-bottom: 10px;
    }
  </style>

</head>
<body>

    <h1>Marker custom</h1>
    
    <div data-key="AIzaSyAiKl_QPZ8L92aLRfpH23F5jzEuIETEhWw"
      data-zoom="14"
      role="map"
      class="gmaps">

        <div
          data-id="2"
          data-lat="-28.383"
          data-lng="132.084"
          data-marker-image="http://jquery-gmaps.dev/test/images/marker.png"
          data-marker-width="35"
          data-marker-height="43"
          class="marker">
          <div class="map-card">
            <h1>This is my title</h1>
            <p>Address: Fake street, #445, Stgo.</p>
            <p>Phone: +56753223344</p>
            <p>e-Mail: fake@email.com</p>
          </div>
        </div>

        <div
          data-id="3"
          data-lat="-30.383"
          data-lng="138.084" 
          class="marker">
          <div class="map-card">
            <h1>This is my title</h1>
            <p>Address: Fake street, #445, Stgo.</p>
            <p>Phone: +56753223344</p>
            <p>e-Mail: fake@email.com</p>
          </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../dist/jquery.gmaps.js"></script>

    <script>
      $(document).ready(function(){
        $('.gmaps').gmaps();
      });
    </script>

  </body>
</html>
